<h1>AngularJS</h1>
<div ng-show="enableFilter">
    <input type="text" ng-model="search" />
</div>
<div ng-show="enableAdd">
    <input type="text" ng-model="addedName"></input>
    <button ng-click="addName()">Add</button>
</div>
<div ng-repeat="name in names | orderBy: name |filter: search">
    <a ng-href="#/user/{{name}}">{{ name }}</a>
</div>
